{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div>
      <label for="title">Title</label>
      <p class="body">{{ post['title'] }}</p>
    </div>
    <div>
      <p class="body">{{ post['body'] }}</p>
    </div>
    <div>
      <a href="{{ url_for('blog.index', id=post['id']) }}" class="btn btn-primary">Back</a>
    </div>
  </form>
{% endblock %}
