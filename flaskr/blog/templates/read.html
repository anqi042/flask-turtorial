{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" value="{{ request.form.title or post.title }}" required>
    </div>
    <div>
      <textarea name="body" id="body" required>{{ request.form.body or post.body }}</textarea>
    </div>
    <div>
      <a href="{{ url_for('blog.index', id=post['id']) }}" class="btn btn-primary">Back</a>
    </div>
  </form>
{% endblock %}
